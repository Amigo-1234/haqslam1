<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reading Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #555;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            background-color: white;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .navigation-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            margin-top: 10px;
        }

        .prev, .next {
            cursor: pointer;
            padding: 15px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 5px;
            background-color: #333;
            user-select: none;
        }

        .prev:hover, .next:hover {
            background-color: #555;
        }

        .number-navigation {
            text-align: center;
            margin-top: 10px;
        }

        .number {
            cursor: pointer;
            display: inline-block;
            padding: 8px 12px;
            margin: 0 5px;
            font-size: 16px;
            background-color: #bbb;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .number.active, .number:hover {
            background-color: #333;
        }

        /* Ensure responsiveness */
        @media (max-width: 768px) {
            .prev, .next {
                padding: 10px;
                font-size: 14px;
            }

            .number {
                font-size: 14px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<a href="interactive-book.html" class="back-button">Back</a>

<!-- Navigation below the slideshow -->
<div class="navigation-container">
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
</div>

<!-- Number navigation -->
<div class="number-navigation">
    <!-- Numbers for 20 slides -->
    <script>
        for (let i = 1; i <= 20; i++) {
            document.write(`<span class="number" onclick="setSlide(${i})">${i}</span>`);
        }
    </script>
</div>

<script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
        showSlide(slideIndex += n);
    }

    function setSlide(n) {
        showSlide(slideIndex = n);
    }

    function showSlide(n) {
        const slides = document.querySelectorAll(".slide");
        const numbers = document.querySelectorAll(".number");

        if (n > slides.length) {
            slideIndex = 1;
        }
        if (n < 1) {
            slideIndex = slides.length;
        }

        slides.forEach(slide => slide.style.display = "none");
        numbers.forEach(number => number.className = number.className.replace(" active", ""));

        slides[slideIndex - 1].style.display = "block";
        numbers[slideIndex - 1].className += " active";
    }
</script>
